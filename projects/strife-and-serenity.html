  <style>
    :root{
      --bg:#0f0f12; --panel:#17171c; --ink:#e8e8ee; --muted:#a7a7b3;
      --brand:#ff7f32; --line:#26262e; --r:18px; --max:980px;
      --shadow:0 10px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--ink);font:400 16px/1.6 Inter,system-ui}
    a{color:var(--brand);text-decoration:none}
    hr{border:0;border-top:1px solid var(--line);margin:18px 0}

    /* Top bar */
    header{position:sticky;top:0;z-index:10;background:rgba(15,15,18,.7);
      backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .wrap{max-width:var(--max);margin:auto;padding:0 20px}
    .bar{display:flex;align-items:center;justify-content:space-between;height:64px}
    .back{color:var(--muted)}

    /* Title + subtitle */
    .title{font:800 36px/1.15 Playfair Display,serif;margin:22px 0 6px}
    .subtitle{color:var(--muted);margin:0 0 14px}

    /* Hero */
    .hero{border:1px solid var(--line);border-radius:var(--r);overflow:hidden;
      box-shadow:var(--shadow);margin:10px 0 24px}
    .hero img{display:block;width:100%;height:auto}

    /* Content */
    main{max-width:var(--max);margin:0 auto;padding:0 20px 40px}
    h2{font:800 26px/1.25 Playfair Display,serif;margin:28px 0 10px}
    h3{font:800 18px/1.25 Inter,system-ui;margin:18px 0 6px}
    h4{font:800 15px/1.25 Inter,system-ui;margin:14px 0 4px;color:var(--muted)}

    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:18px}
    .col-6{grid-column:span 12}
    @media(min-width:900px){.col-6{grid-column:span 6}}

    .panel{background:var(--panel);border:1px solid var(--line);
      border-radius:var(--r);padding:18px}
    .muted{color:var(--muted)}

    .figure{border:1px solid var(--line);border-radius:var(--r);
      overflow:hidden;margin:8px 0}
    .figure img{display:block;width:100%;height:auto}

    .chiprow{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0}
    .chip{border:1px solid var(--line);border-radius:999px;padding:6px 10px;color:var(--muted);font-size:13px}

    .jumprow{display:flex;gap:16px;flex-wrap:wrap;margin:16px 0}
    .jumprow a{color:var(--ink);background:var(--panel);border:1px solid var(--line);
      border-radius:12px;padding:8px 10px;font-weight:700}

    footer{max-width:var(--max);margin:0 auto;padding:0 20px 40px;color:var(--muted)}

    /* --- Enhanced Packets-Style Formatting (Dark Theme + Polish) --- */
    .section-block { margin: 50px 0; }

    /* Pitch panel */
    .pitch-dark {
      background: #1a1a20;
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 32px 30px;
      text-align: center;
      box-shadow: 0 6px 22px rgba(0,0,0,.35);
      position: relative; overflow: hidden;
    }
    .pitch-dark h2 { margin: 0 0 14px; font-size: 28px; font-weight: 800; }
    .pitch-dark::before {
      content:""; position:absolute; inset:0;
      background-image:url("https://i.imgur.com/8KZtI2U.png"); /* subtle noise */
      opacity:.06; pointer-events:none;
    }

    /* Twin cards */
    .twocol { display:grid; grid-template-columns:1fr; gap:24px; margin-top:30px; }
    @media (min-width: 900px){ .twocol { grid-template-columns:1fr 1fr; } }

    .cardish-dark {
      background:#131318; border:1px solid var(--line); border-radius:18px;
      padding:26px 28px; box-shadow:0 6px 18px rgba(0,0,0,.3);
      position:relative; overflow:hidden;
    }
    .cardish-dark::before{

      background-image:url("https://i.imgur.com/8KZtI2U.png");
      opacity:.06; pointer-events:none;
    }
