<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tobi Adefidiya — Game & Narrative Designer</title>
  <meta name="description" content="Portfolio of Tobi Adefidiya — Game & Narrative Designer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f0f12; --panel:#17171c; --ink:#e8e8ee; --muted:#a7a7b3;
      --brand:#ff7f32; --line:#26262e; --radius:18px; --shadow:0 10px 30px rgba(0,0,0,.35); --max:1100px;
    }
    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{margin:0;background:var(--bg);color:var(--ink);font:400 16px/1.6 Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    a{color:var(--ink);text-decoration:none}
    img{max-width:100%;display:block;border-radius:12px}

    /* Header */
    .site-header{position:sticky;top:0;z-index:1000;background:rgba(15,15,18,.7);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .wrap{max-width:var(--max);margin:auto;padding:0 20px}
    .bar{display:flex;align-items:center;justify-content:space-between;gap:16px;height:64px}
    .brand{display:flex;align-items:baseline;gap:10px;font-weight:800;letter-spacing:.5px}
    .brand .pipe{opacity:.45}
    .role{color:var(--muted);font-weight:600}
    nav ul{display:flex;list-style:none;margin:0;padding:0;gap:22px}
    nav a{color:var(--muted)} nav a:hover, nav a:focus{color:var(--ink)}

    /* Hero */
    .hero{padding:56px 0 24px;border-bottom:1px solid var(--line)}
    .hero h1{font:800 42px/1 Playfair Display,serif;margin:0 0 8px}
    .hero p{margin:0;color:var(--muted)}
